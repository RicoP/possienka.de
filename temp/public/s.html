<html>
	<head>
		<title> SPHERE </title>

		<script type="x-shader/x-vertex" id="vs">
			attribute vec4 vPosition;

				gl_Position = vPosition;
			}
		</script>
		<script type="x-shader/x-fragment" id="fs">
			precision mediump float;

			}
		</script>
	</head>
	<body>
		<canvas id="gl" width="640" height="480"></canvas>
